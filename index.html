<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----------- CSS ---------->
    <link rel="stylesheet" href="style.css">
    
    <!-------------- Boxicons CSS ------------>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Index</title>
</head>
<body>
    <!---------Dashboard Sidebar Menu-----------> 
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo-img">
                </span>

                <div class="text logo-text">
                    <span class="name"><b>Logo</b></span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-menu toggle' ></i>
                            <span class="text nav-text">Hide Menu</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-tachometer icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-box icon' ></i>
                            <span class="text nav-text">Projects</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet-alt icon' ></i>
                            <span class="text nav-text">Earnings</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-cog icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-support icon' ></i>
                            <span class="text nav-text">Support</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-flag-alt icon'></i>
                            <span class="text nav-text">Tickets <img src="tick.png"> </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>




    <section class="home">

        <div class="top-container">
            <h4>Gaurang Gujrati</h4>
            <img src="profile.png" class="profile__img">
        </div>
    </section>

<!------------Main JS------------>
<script src="main.js"></script>

</body>
</html>
